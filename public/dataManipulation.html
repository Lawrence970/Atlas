<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div id="data-manipulation-page-wrapper">
        
          
        <!-- FOR LATER USE-->
        <section id="spacing-section">
            <a class="home-button" href="index.html">HOME</a>
        </section>

        <!--data manip MENU here-->
        <section id="data-manipulation-menu">
            <button class="change-active-element-btn">Get</button>
            <button class="change-active-element-btn">Post</button>
            <button class="change-active-element-btn">Edit</button>
            <button class="change-active-element-btn">Delete</button>
            <button class="change-active-element-btn">Download</button>
        </section>
        
        <!--data INPUT section here-->
        <main id="data-input-section">
            <!--Name input-->
            <input 
                type="text" 
                class="input-field" 
                placeholder="Name" 
                onfocus="this.placeholder =''" 
                onblur="this.placeholder='Name'">
            
            <!--Address input-->
            <input 
                type="text" 
                class="input-field" 
                placeholder="Address" 
                onfocus="this.placeholder =''" 
                onblur="this.placeholder='Address'">
            
            <!--Phone # input-->
            <input type="text" 
                class="input-field" 
                placeholder="Phone #" 
                onfocus="this.placeholder =''" 
                onblur="this.placeholder='Phone #'">
            <button class="input-button">Add</button>

        </main>

        <!--DISPLAY DATA section here-->
        <section id="display-data-section">

            <div id="search-data-container">
                <input 
                    type="text"
                    id="search-bar"
                    placeholder="Search All Data"
                    onfocus="this.placeholder =''" 
                    onblur="this.placeholder='Search All Data'">
            </div>

            <div id="data-shown-container">
                <span class="output-field-large">
                    <!--JSON data will be shown here-->
                </span>
            </div>
        </section>

        <!--    
        <main id="hero-main">
            
        </main>

        

        <section id="bottom-section">

        </section>


        <footer id="static-footer"></footer> -->


    </div>
    



    <script src="/appJs/dataManip.js"></script>
</body>
</html>
