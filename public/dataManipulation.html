<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div id="data-manipulation-page-wrapper">
        
          
        <!-- FOR LATER USE-->
        <section id="spacing-section">
            <a id="home-button" href="index.html">HOME</a>
        </section>

        <!--data manip MENU here-->
        <section id="data-manipulation-menu">
            <button class="change-active-element-btn">Add Info</button>
            <button class="change-active-element-btn">Delete Info</button>
            <button class="change-active-element-btn">Download Info</button>
        </section>
        
        <!--data INPUT section here-->
        <main id="data-input-section">
            <!--Name input-->
            <input 
                type="text" 
                class="input-field" 
                placeholder="Name" 
                onfocus="this.placeholder =''" 
                onblur="this.placeholder='Name'">
            <button class="input-button">INPUT NAME</button>
            <!--Address input-->
            <input 
                type="text" 
                class="input-field" 
                placeholder="Address" 
                onfocus="this.placeholder =''" 
                onblur="this.placeholder='Address'">
            <button class="input-button">INPUT ADDRESS</button>
            <!--Phone # input-->
            <input type="text" 
                class="input-field" 
                placeholder="Phone #" 
                onfocus="this.placeholder =''" 
                onblur="this.placeholder='Phone #'">
            <button class="input-button">INPUT PHONE NUMBER</button>

        </main>

        <!--DISPLAY DATA section here-->
        <section id="display-data-section">

        </section>

        <main id="hero-main">

        </section>


        <footer id="static-footer"></footer> -->


    </div>
    



    <script src="/webAppV1/script.js"></script>
</body>
</html>
